<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>🔐 Login</h2>
            <form id="loginForm" onsubmit="return loginUser()">
                <label for="loginUsername">👤 Username:</label>
                <input type="text" id="loginUsername" required>
                <br>

                <label for="loginPassword">🔑 Password:</label>
                <input type="password" id="loginPassword" required>
                <br>

                <button type="submit">🚀 Login</button>
                <p>New user? <a href="javascript:void(0)" onclick="showSignup()">Sign up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>🚀 Sign Up</h2>
            <form id="signupForm" onsubmit="return signupUser()">
                <label for="name">👤 Full Name:</label>
                <input type="text" id="name" required>

                <label for="mobile">📱 Mobile No:</label>
                <input type="text" id="mobile" required>

                <label for="signupUsername">👤 Username:</label>
                <input type="text" id="signupUsername" required>

                <label for="signupPassword">🔑 Password:</label>
                <input type="password" id="signupPassword" required>

                <label for="captcha">🔢 Captcha: <span id="captcha"></span></label>
                <input type="text" id="captchaInput" required>

                <button type="submit">✅ Sign Up</button>
                <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <!-- Dashboard Form (Password Manager) -->
        <div class="form-container" id="dashboard-form" style="display: none;">
            <h2>🔐 Welcome to Password Manager</h2>
            <h3>💾 Enter Website Credentials</h3>
            <form id="passwordForm" onsubmit="return savePassword()">
                <label for="websiteName">🌐 Website Name:</label>
                <input type="text" id="websiteName" required>
                <br>

                <label for="websiteEmail">📧 Email:</label>
                <input type="email" id="websiteEmail" required>
                <br>
                
                <label for="websiteUsername">👤 Username:</label>
                <input type="text" id="websiteUsername" required>
                <br>
                
                <label for="websitePassword">🔑 Password:</label>
                <input type="password" id="websitePassword" required>
                <br>
                
                <button type="submit">💾 Save Password</button>
            </form>

            <h3>📂 Saved Passwords</h3>
            <div id="savedPasswords"></div>

            <button onclick="logoutUser()">🔄 Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
